base: ""

training:
  epochs: 10
  lr: 0.01
  batch_size: 50
  log_freq: 500 #Number of batches
  loss: "mse"

evaluation:
  metrics:
  - "rmse"
  - "mae"
  val_freq: 5000

model:
  arch: "resnet50d" 
  task: "counting"
  exp: "Baseline_all_classes"

data:
  classes:
  - "human"
  - "bicycle"
  - "motorcycle"
  - "vehicle"
  augment: True
  root: "data/"
  train: "data/annotations.csv"
  valid: "data/annotations.csv"
  test: "data/annotations.csv"
  target_format: 'counts' #Alternative is 'multicount' (class-wise counting)

wandb:
  enabled: False
  plotting: True
  resume: null
  project_name: "Explaining Unlearning"
  entity: "user"
  tags:
    - Baseline
    - Augmentation

unlearning:
  method: null